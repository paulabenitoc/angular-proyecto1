<div class="product-card">
    <img [src]="item.image" alt="Imagen de producto">
    <h3>{{item.name}}</h3>
    <h4>{{item.price | currency:'USD':'symbol':'1.2-2'}}</h4>
    <p>{{item.description}}</p>
    <div class="product-actions">
        <section>{{item.stars}}</section>
        <button>Editar</button>
    </div>
</div>
