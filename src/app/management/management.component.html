<section class="container">
<h3>Creación/edición de productos</h3>

<div class="form">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Nombre del producto:</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="mb-3">
            <label class="form-label">Ruta de la imagen:</label>
            <input type="text" class="form-control" formControlName="image">
        </div>
        <div class="mb-3">
            <label class="form-label">Opiniones:</label>
            <input type="text" class="form-control" formControlName="stars">
        </div>
        <input type="submit" value="Guardar" class="btn btn-primary">
    </form>
    <app-item [item]="this.formulario.value" class="appItem"></app-item>
</div>
</section>
